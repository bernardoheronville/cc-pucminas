<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progresso do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .bg-gold {
      background-color: #FFD700;
    }
    /* Suavizar transições */
    .transition-width {
      transition-property: width;
      transition-duration: 0.5s;
      transition-timing-function: ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex items-center justify-center p-6">
  <div class="max-w-5xl w-full mx-auto p-6 bg-white rounded-3xl shadow-lg">

    <!-- Header usuário com botão Voltar -->
    <header class="flex items-center space-x-6 border-b border-gray-200 pb-5">
      
      <!-- Botão Voltar -->
      <button
        onclick="window.history.back()"
        class="text-gray-600 hover:text-gray-900 transition-colors flex items-center space-x-1 focus:outline-none"
        aria-label="Voltar"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
        <span class="hidden sm:inline font-semibold">Voltar</span>
      </button>

      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="w-20 h-20 rounded-full shadow-md" />
      <div>
        <h1 id="userName" class="text-3xl font-extrabold text-gray-900">Nome do Usuário</h1>
        <p class="text-gray-600 mt-1">Dias sem jogar: <span id="diasSemJogar" class="font-semibold text-indigo-600">0 / 0</span></p>
      </div>
    </header>

    <!-- Jornada -->
    <section class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-3 flex items-center space-x-2">
        <span>🎯</span>
        <span>Sua Jornada</span>
      </h2>
      <p class="text-gray-700 mb-2 text-sm sm:text-base">
        Início: <span id="dataInicio" class="font-medium"></span> |
        Meta: <span id="metaDias" class="font-medium"></span> dias |
        Status: <span id="statusJornada" class="font-semibold text-indigo-600">Carregando...</span>
      </p>
      <div class="w-full bg-gray-300 rounded-full h-5 overflow-hidden">
        <div id="progressoBarra" class="bg-indigo-600 h-5 rounded-full transition-width" style="width: 0%;"></div>
      </div>
    </section>

    <!-- Conquistas -->
    <section class="mt-10">
      <h2 class="text-2xl font-semibold text-gray-800 mb-5 flex items-center space-x-2">
        <span>🏆</span>
        <span>Conquistas Recentes</span>
      </h2>
      <div id="listaRecompensas" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <!-- Comunidade -->
    <section class="mt-10 border-t border-gray-200 pt-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center space-x-2">
        <span>🤝</span>
        <span>Comunidade</span>
      </h2>
      <div class="flex flex-wrap gap-6 text-gray-700 text-sm sm:text-base">
        <div class="flex items-center space-x-2">
          <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-semibold shadow-sm">Postagens</span>
          <span id="postagens" class="font-bold text-indigo-600">0</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full font-semibold shadow-sm">Comentários</span>
          <span id="comentarios" class="font-bold text-green-600">0</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full font-semibold shadow-sm">Curtidas</span>
          <span id="curtidas" class="font-bold text-yellow-600">0</span>
        </div>
      </div>
      <a href="PaginadeComunidade.html" class="inline-block mt-5 text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">
        🔗 Ver comunidade
      </a>
    </section>
  </div>

  <script src="assets/js/progresso.js"></script>
</body>

</html>
