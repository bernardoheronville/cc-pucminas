<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Limpo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-image: url(../images/bannerprincipal.png);
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      color: #000;
      min-height: 30rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #007BFF !important;
      color: white !important;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background-color: white !important;
      color: #007BFF !important;
      border: 1px solid #007BFF !important;
    }

    main {
      padding: 40px 20px;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .info-box {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .progress {
      height: 8px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-bar {
      height: 8px;
      background-color: #007BFF;
      width: 0%;
    }

    input[type="text"] {
      width: 40%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      text-align: left;
    }

    .check {
      color: green;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e2e5e9;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    #paginaQuestionario h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    #paginaQuestionario div {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

</body>
</html>
