<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página do Usuário - Jogo Limpo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="assets/css/mensagens.css">
</head>

<body>
    <!-- Header-->
    <header class="d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="display-4">Bem-vindo ao seu Perfil</h1>
            <p class="lead">Aqui está o seu progresso e atividades recentes.</p>
        </div>
    </header>

    <!-- Seção de Perfil e Mensagem do Dia -->
    <section class="container my-5">
        <div class="row">
            <!-- Perfil do Usuário -->
            <div class="col-md-6">
                <div class="profile-card text-center">
                    <img src="https://picsum.photos/0" alt="Foto do Usuário" class="rounded-circle mb-3" width="150"
                        height="150">
                    <h3>Usuário</h3>
                    <p class="text-muted">Jogador dedicado à superação do vício</p>
                </div>
            </div>

            <!-- Mensagem Motivacional do Dia -->
            <div class="col-md-6">
                <section class="motivacional">
                    <h2>Mensagem do Dia</h2>
                    <div id="mensagem" class="mensagem-card"></div>
                    <div class="botoes mt-3">
                        <button class="btn btn-custom me-2" onclick="novaMensagem()">Ver outra</button>
                        <button class="btn btn-outline-warning" onclick="favoritarMensagem()">Favoritar ⭐</button>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <script src="assets/js/mensagens.js"></script>
</body>

</html>
