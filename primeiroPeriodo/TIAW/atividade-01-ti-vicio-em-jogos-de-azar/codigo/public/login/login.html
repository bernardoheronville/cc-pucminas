<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      padding: 30px 35px;
    }
    .login-container h2 {
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
    }
    .btn-primary {
      border-radius: 8px;
      font-weight: 600;
      padding: 10px;
      width: 100%;
      background: #2575fc;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background: #195ecb;
    }
    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container shadow">
    <h2>Entrar no Sistema</h2>
    <form id="form-login" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="register-link">
      <p>Não tem uma conta? <a href="#cadastro" onclick="mostrarCadastro()">Cadastre-se</a></p>
    </div>

    <!-- Formulário de cadastro oculto, aparece ao clicar -->
    <div id="cadastro" style="display:none; margin-top: 30px;">
      <h2>Cadastrar Novo Usuário</h2>
      <form id="form-cadastro" novalidate>
        <div class="mb-3">
          <label for="txt_nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="txt_nome" placeholder="Digite seu nome completo" required />
        </div>
        <div class="mb-3">
          <label for="txt_login" class="form-label">Login</label>
          <input type="text" class="form-control" id="txt_login" placeholder="Escolha um login" required />
        </div>
        <div class="mb-3">
          <label for="txt_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="txt_email" placeholder="Digite seu email" required />
        </div>
        <div class="mb-3">
          <label for="txt_senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="txt_senha" placeholder="Digite sua senha" required />
        </div>
        <div class="mb-4">
          <label for="txt_senha2" class="form-label">Confirme a Senha</label>
          <input type="password" class="form-control" id="txt_senha2" placeholder="Confirme sua senha" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <div class="register-link mt-2 text-center">
        <a href="#" onclick="mostrarLogin()">Voltar para login</a>
      </div>
    </div>
  </div>

  <script>
    // Mostrar / ocultar formulário cadastro
    function mostrarCadastro() {
      document.getElementById('cadastro').style.display = 'block';
      document.getElementById('form-login').style.display = 'none';
      document.querySelector('.register-link').style.display = 'none';
    }

    function mostrarLogin() {
      document.getElementById('cadastro').style.display = 'none';
      document.getElementById('form-login').style.display = 'block';
      document.querySelector('.register-link').style.display = 'block';
    }
  </script>

  <script src="login.js"></script>
</body>
</html>
